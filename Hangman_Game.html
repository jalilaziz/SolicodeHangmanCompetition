<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Hangman_Game.css"/>
    <title>LETTER QUEST</title>
</head>
<body>
    <audio id="defaultSong" autoplay>
        <source src="audio/audiobk.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <section id="failed">

    </section>
    <section class="game">
        <div class="son" id="sond">
            <img src="images/son.svg" alt="">
        </div>

        <div class="questions">
            <div id="question"></div>
        
            <div id="answers"></div>
            <div class="letters">
                <div id="button"> 
                </div>
                <div class="showimage">
                </div>
            </div>
        </div>
        <div id="last">
        <div id="tentative">
            <h2>Wrong moves :</h2>
            <h2 id="numberTent"></h2>
            <h2>/</h2>
            <h2>5</h2>
        </div>
        <div class="refresh">
            <img src="images/repeat-solid.svg" alt="repeat" onclick="startAgain()">
            <a href="index.html"><img src="images/flesh-back.png" alt="" id="flesh" ></a>
        </div>
    </div>
    </section>
    <script src="script.js"></script>
    <script src="index.js"></script>
</body>
</html>
