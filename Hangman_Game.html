<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Hangman_Game.css"/>
    <title>Hangman Game</title>
</head>
<body>
    <audio id="defaultSong" autoplay>
        <source src="audio/audiobk.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <section class="game">
        <div class="son" id="sond">
            <img src="images/son.svg" alt="">
        </div>

        <div class="questions">
            <div id="question"></div>
        
            <div id="answers"></div>

            <div id="button"> 
            </div>
        </div>
        <div class="settings">
            <img src="images/repeat-solid.svg" alt="repeat" onclick="startAgain()">
        </div>
    </section>
    <script src="script.js"></script>
    <script src="index.js"></script>
</body>
</html>
