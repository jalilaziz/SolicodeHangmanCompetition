<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css"/>
    <title>Hangman Game</title>
</head>
<body>
    <audio id="defaultSong" autoplay>
        <source src="audio/audiobk.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
 <section>
    <div class="start">
        <div class="son" id="sond">
            <img src="images/son.svg" alt="">
        </div>
        <div class="play" style="display: none;">
            <h1>LetterQuest</h1>
            <img src="images/play.svg" alt="">
        </div>
        <div class="categories">
            <div class="categorie">
                <h1>Choose a <br>category !</h1>
                <a href="Hangman_Game.html?id=football"><button>Football</button></a>
               <a href="Hangman_Game.html?id=fitnes"> <button>fitnes</button></a>
               <a href="Hangman_Game.html?id=basketball"></a> <button>basketball</button>
            </div>
        </div>
    </div>
        <div class="settings">
            <img src="images/settings.svg" alt="">
        </div>
    </div>
</section>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var audio = document.getElementById('defaultSong');
        var soundIcon = document.getElementById('sond');
        var isMuted = false;

        soundIcon.addEventListener('click', function() {
            if (isMuted) {
                audio.play();
                soundIcon.innerHTML = '<img src="images/son.svg" alt="">';
            } else {
                audio.pause();
                soundIcon.innerHTML = '<img src="images/mute.svg" alt="">';
            }
            isMuted = !isMuted;
        });
    });
</script>

</body>
</html>
